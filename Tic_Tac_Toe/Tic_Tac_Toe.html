<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="Tic_Tac_Toe.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="numberOfPlayers"></div>
<div id="playerTurnDiv"></div>
<div id="gridContainer">
    <div class="row">
        <div id="cell#7" class="cell" title="7"></div>
        <div id="cell#8" class="cell" title="8"></div>
        <div id="cell#9" class="cell" title="9"></div>
    </div>
    <div class="row">
        <div id="cell#4" class="cell" title="4"></div>
        <div id="cell#5" class="cell" title="5"></div>
        <div id="cell#6" class="cell" title="6"></div>
    </div>
    <div class="row">
        <div id="cell#1" class="cell" title="1"></div>
        <div id="cell#2" class="cell" title="2"></div>
        <div id="cell#3" class="cell" title="3"></div>
    </div>



</div>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="Tic_Tac_Toe.js"></script>
</body>
</html>
