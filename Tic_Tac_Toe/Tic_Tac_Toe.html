<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="Tic_Tac_Toe.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="setup">
    <div id="numberOfPlayersDiv">
        <h2>Number of Players?</h2>
        <form id="numberOfPlayersForm">
            <input type="radio" id="1Player" value="1">
            <label for="1Player">1 Player</label><br>
            <input type="radio" id="2Players" value="2">
            <label for="2Players">2 Players</label><br>
            <input type="submit" id="numberOfPlayersFormSubmit">
        </form>
    </div>
    <br>
    <div id="1PlayerGame">
        <form>
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" name="playerName"><br>
            <div id="nameIsTobbot">
                <h2>Sorry, I get to be Tobbot...</h2>
            </div>
            <input type="submit" id="playerNameFormSubmit">
        </form>
    </div>
    <br>
    <div id="2PlayerGame">
        <form>
            <label for="player1Name">Player 1 Name</label>
            <input type="text" id="player1Name" name="player1Name">
            <br>
            <label for="player2Name">Player 2 Name</label>
            <input type="text" id="player2Name" name="player2Name">
            <br>
            <input type="submit">
        </form>
        

    </div>
    
</div>
<div id="playerTurnDiv"></div>
<div id="gridContainer">
    <div class="row">
        <div id="cell#7" class="cell" title="7"></div>
        <div id="cell#8" class="cell" title="8"></div>
        <div id="cell#9" class="cell" title="9"></div>
    </div>
    <div class="row">
        <div id="cell#4" class="cell" title="4"></div>
        <div id="cell#5" class="cell" title="5"></div>
        <div id="cell#6" class="cell" title="6"></div>
    </div>
    <div class="row">
        <div id="cell#1" class="cell" title="1"></div>
        <div id="cell#2" class="cell" title="2"></div>
        <div id="cell#3" class="cell" title="3"></div>
    </div>



</div>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="Tic_Tac_Toe.js"></script>
</body>
</html>
